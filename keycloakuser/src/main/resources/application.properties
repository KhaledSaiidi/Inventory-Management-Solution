spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/keycloakDB
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=9000


# Keycloak Configuration
keycloak.realm=phoenixstock
keycloak.auth-server-url=http://localhost:8181
keycloak.resource=front-client
keycloak.credentials.secret=none
keycloak.client-authentication-method=none
