   <!-- ======= Contact Section ======= -->
   <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
        <p>Get in Touch: Reach out to us easily through email or messages. We're here to assist you and welcome your inquiries</p>
      </div>

      <div class="row">

        <div class="col-lg-5 d-flex align-items-stretch">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>A108 Adam Street, New York, NY 535022</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>info@example.com</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>+1 5589 55488 55s</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3033.747223966762!2d-71.826485!3d42.2690322!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3cf10d4700ef5%3A0x7ef4b2214d95d29e!2s64%20Dewey%20St%2C%20Worcester%2C%20MA%2001602%2C%20USA!5e0!3m2!1sen!2sbg!4v1641863099575" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
          </div>

        </div>

        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form (ngSubmit)="onSubmit()" method="post" role="form" class="php-email-form">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="name">Your Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your Name" required [(ngModel)]="formData.name">
              </div>
              <div class="form-group col-md-6">
                <label for="name">Your Email</label>
                <input type="email" class="form-control" name="email" placeholder="Your Email" required [(ngModel)]="formData.email">
              </div>
            </div>
            <div class="form-group">
              <label for="name">Subject</label>
              <input type="text" class="form-control" name="subject" placeholder="Subject" required [(ngModel)]="formData.subject">
            </div>
            <div class="form-group">
              <label for="name">Message</label>
              <textarea class="form-control" name="message" rows="10" placeholder="Message" required [(ngModel)]="formData.message"></textarea>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" [disabled]="loading">Send Message</button>
              <br>
              <div *ngIf="loading" class="loading-message">
                <div class="loading-spinner"></div>
                Sending your message...
              </div>
              <ng-container *ngIf="successMessage" >
              <div style="color: #28a745; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; margin-top: 10px;">
                {{successMessage}}
              </div>
            </ng-container>
            <ng-container *ngIf="errorMessage">
              <div style="color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin-top: 10px;">
                {{errorMessage}}
              </div>
            </ng-container>
            
          </div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->
