<app-stocks></app-stocks>
<div class="popup-overlay" (click)="navigateToDashboard()">
    <div class="shadowed" (click)="navigateToDashboard()"></div>
    <div class="popup-content" (click)="$event.stopPropagation()">
      <div class="popup-header">
        <h2>Barcode Scanning Options</h2>
      </div>
      <div class="popup-body">
        <div class="scanner-container">
          <div id="scanner-container"></div>
        </div>
              
        
        <ng-container *ngIf="!showCamera else scan">
        <div>
          <div class="webcam-placeholder-off">
            <p>Camera is off. Please enable it to proceed products check.</p>
          </div>
          <br>
          <button class="btn scan-btn add-btn" (click)="triggerSnapshot()">Enable Camera</button>  
        </div>
      </ng-container>
        <ng-template #scan>
           <div class="text-center mt-3">
            <div class="col-md-12" style="max-height: 300px; overflow-y: scroll;" class="input-wrapper" *ngFor="let barcode of barcodes">
              <input [value]="barcode" class="form-control mt-2" type="text" style="margin-bottom: 3px;">                
            </div>
            <button class="btn btn-danger btn-lg" type="button" (click)="handleCancel()">Cancel</button>
          </div>
        </ng-template>
  
      </div>
    </div>
  </div>
